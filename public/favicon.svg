<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>
  
  <!-- Calculator icon -->
  <g transform="translate(8, 7)">
    <!-- White calculator body -->
    <rect x="0" y="0" width="16" height="18" rx="1.5" fill="white" opacity="0.95"/>
    
    <!-- Display screen (purple) -->
    <rect x="1.5" y="1.5" width="13" height="4.5" rx="0.5" fill="#667eea"/>
    
    <!-- Calculator buttons -->
    <!-- Row 1 -->
    <circle cx="3.5" cy="9" r="1.2" fill="#667eea" opacity="0.8"/>
    <circle cx="8" cy="9" r="1.2" fill="#667eea" opacity="0.8"/>
    <circle cx="12.5" cy="9" r="1.2" fill="#667eea" opacity="0.8"/>
    
    <!-- Row 2 -->
    <circle cx="3.5" cy="12.5" r="1.2" fill="#667eea" opacity="0.8"/>
    <circle cx="8" cy="12.5" r="1.2" fill="#667eea" opacity="0.8"/>
    <circle cx="12.5" cy="12.5" r="1.2" fill="#667eea" opacity="0.8"/>
    
    <!-- Row 3 with green equals button -->
    <circle cx="3.5" cy="16" r="1.2" fill="#667eea" opacity="0.8"/>
    <circle cx="8" cy="16" r="1.2" fill="#667eea" opacity="0.8"/>
    <rect x="10.8" y="14.8" width="3.4" height="2.4" rx="0.5" fill="#22c55e"/>
  </g>
</svg>
